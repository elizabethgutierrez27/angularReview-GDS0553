<form [formGroup]="registerForm" (ngSubmit)="enviarUsuario()">
    <p-card header="Registrar Mienbro" [style]="{width:'360px'}">
        <div class="field">
            <input type="text" pInputText formControlName="fullname" 
            placeholder="Nombre Completo" class="w-full"/>
        </div>
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="bloc, p-error">
            <div *ngIf="fullname.hasError('required')">Ingresa nombre completo</div>
        </small>

        <div class="field">
            <input type="text" pInputText formControlName="email" 
            placeholder="Ingresa Email" class="w-full"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="bloc, p-error">
            <div *ngIf="email.hasError('required')">Ingresa Email</div>
            <div *ngIf="email.hasError('email')">Email incorrecto</div>
        </small>

        <div class="field">
            <p-password formControlName="password" placeholder="Ingresa contraseña" [toggleMask]="true" styleClass="w-full"></p-password>
        </div>

        <div class="field">
            <p-password formControlName="confirmPassword" placeholder="Confirmar Contraseña" [toggleMask]="true" styleClass="w-full"></p-password>
        </div>

        <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="bloc p-error">Confirmar contraseña</small>

        <small 
        class="bloc p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid &&  password.valid">Las contraseñas no coinciden</small>
        
        <p-button type="submit" label="Registrar" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>

        <div class="mt2">
            ¿Tienes cuenta? <a routerLink="/login">Ingresar</a>
        </div>
    </p-card>
</form>
